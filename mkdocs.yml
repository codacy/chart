# Project information
site_name: chart
site_url: https://docs.codacy.com/chart/

# Configuration
theme:
    logo: 'assets/images/codacy-logo.svg'
    name: 'material'
    palette:
        primary: 'indigo'
        accent: 'indigo'

extra:
  version: 2.0.0

extra_css:
  - 'assets/stylesheets/extra.css'
extra_javascript:
  - 'assets/javascripts/extra.js'
strict: true
use_directory_urls: true

# Copyright
copyright: 'Â© <a href="https://www.codacy.com/">Codacy</a>'

# Plugins and extensions
plugins:
  - search
  - include-markdown
  - markdownextradata

markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tasklist:
        custom_checkbox: true
  - toc:
        permalink: true

