- name: hotspots-api
  version: ">=1.4.1-0"
  repository: https://charts.codacy.com/unstable
  git: git@bitbucket.org:qamine/hotspots-api.git

- name: hotspots-worker
  version: ">=1.3.0-0"
  repository: https://charts.codacy.com/unstable
  git: git@bitbucket.org:qamine/hotspots-worker.git

- name: listener
